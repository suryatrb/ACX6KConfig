snmp {
    name new-haven-site1-slave-ex;
    interface vme.0;
    v3 {
        usm {
            local-engine {
                user WUG {
                    authentication-sha {
                        authentication-password "$***PSDN2021WUG***$";
                    }
                    privacy-aes128 {
                        privacy-password "#!#!PSDN2021WUG#!#!"; 
                    }
                }
            }
        }                               
        vacm {
            security-to-group {
                security-model usm {
                    security-name WUG {
                        group enterprise;
                    }
                }
            }
            access {
                group enterprise {
                    default-context-prefix {
                        security-model usm {
                            security-level privacy {
                                read-view enterprise-read;
                            }
                        }
                    }
                }
            }
        }
        target-address whats-up-gold-primary {
            address 159.247.3.75;
            target-parameters whats-up-gold;
        }
        target-address whats-up-gold-secondary {
            address 159.247.3.78;
            target-parameters whats-up-gold;
        }
        target-parameters whats-up-gold {
            parameters {
                message-processing-model v3;
                security-model usm;
                security-level privacy;
                security-name WUG;
            }
        }        
    }
    view enterprise-read {
        oid .1 include;
    }
    trap-options {
        source-address 192.168.200.105;
    }
    trap-group WUG {
        version v2;
        targets {
            159.247.3.75;
        }
    }
}
